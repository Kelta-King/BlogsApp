{% extends 'commen.html' %}
{% block content %}
    <h1>Article list</h1>
    <div>
        {% for article in articles %}

        <h2><a href="{% url 'articles:details' page=article.slug %}">{{article.title}}</a></h2>
        <div>
            {{article.snippenBody}}
        </div>
        <div>
            {{article.date}}
        </div>
        {% endfor %}
    </div>

{% endblock %}
